# docker-compose.yml
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - ENV=production

  frontend:
    build: ./frontend
    ports:
      - "3001:3001"
    # environment:
    # - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
